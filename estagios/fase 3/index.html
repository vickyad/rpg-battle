<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Battle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
</head>
<body>
    <div id="form-wrapper">
        <form id="player-form">
            <span class="question-label">Quem vem lá?</span>
            <div class="charater-selection-wrapper">
                <div>
                    <input type="radio" id="bard" name="character-selection" value="bard">
                    <label for="bard">
                        <div class="character-class">
                            <img src="../../assets/heros/bard.png" width="150">
                            <span>Bardo</span>
                        </div>
                    </label>
                </div>
                <div>
                    <input type="radio" id="healer" name="character-selection" value="healer">
                    <label for="healer">
                        <div class="character-class">
                            <img src="../../assets/heros/healer.png" width="150">
                            <span>Curandeiro</span>
                        </div>
                    </label>
                </div>
                <div>
                    <input type="radio" id="tank" name="character-selection" value="tank">
                    <label for="tank">
                        <div class="character-class">
                            <img src="../../assets/heros/tank.png" width="150">
                            <span>Tanque</span>
                        </div>
                    </label>
                </div>
                <div>
                    <input type="radio" id="ninja" name="character-selection" value="ninja">
                    <label for="ninja">
                        <div class="character-class">
                            <img src="../../assets/heros/ninja.png" width="150">
                            <span>Ninja</span>
                        </div>
                    </label>
                </div>
                <div>
                    <input type="radio" id="warrior" name="character-selection" value="warrior">
                    <label for="warrior">
                        <div class="character-class">
                            <img src="../../assets/heros/warrior.png" width="150">
                            <span>Guerreiro</span>
                        </div>
                    </label>
                </div> 
                <div>
                    <input type="radio" id="mage" name="character-selection" value="mage">
                    <label for="mage">
                        <div class="character-class">
                            <img src="../../assets/heros/mage.png" width="150">
                            <span>Mago</span>
                        </div>
                    </label>
                </div>    
            </div>
            <div>
                <label for="player-name" class="question-label">Aventureiro, nos diga seu nome:</label>
                <input type="text" id="player-name" name="player-name">
            </div>
            <button class="button" type="submit" id="start-game-button">Iniciar batalha</button>
        </form>
    </div>
    <main id="game-content">
        <div class="characters-and-actions">
            <div class="battle-arena">
                <div id="hero-img" class="character">
                    <span class="name" id="hero-name"></span>
                </div>
                <div id="enemy-wrapper" class="character">
                    <span class="name" id="enemy-name"></span>
                </div>
            </div>
            <button class="button" id="restart-game-button">Recomeçar o jogo</button>
            <div id="button-wrapper">
                <button class="action-button button" id="attack-button">Atacar</button>
                <button class="action-button button" id="use-potion-button">Usar poção</button>
                <button class="action-button button" id="give-up-button">Desistir</button>
            </div>
        </div>
        <div class="action-log">
            <h2>Histórico da batalha</h2>
            <div id="actions-log"></div>
        </div>
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
